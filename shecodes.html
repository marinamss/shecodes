<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Homepage</title>
    <style>
      h1 {
        color: #885df1;
        font-size: 35px;
        text-decoration: underline;
        text-align: center;
      }

      h2 {
        color: #272044;
        text-align: center;
        font-size: 25px;
        font-weight: normal;
      }

      body {
        background-color: #f6f2fe;
      }

      img {
        display: block;
        margin: 0 auto;
        align-items: center;
        width: 400px;
      }

      p {
        text-align: center;
      }

      button {
        background: transparent;
        border: 1px solid #885df1;
        border-radius: 30px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        color: #885df1;
        display: block;
        font-size: 16px;
        margin: 20px auto;
        padding: 15px 20px;
        transition: all 150ms ease-in-out;
      }

      button:hover {
        background: #885df1;
        color: #f6f2fe;
        cursor: pointer;
      }

      ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }

      li {
        display: inline;
        margin: 15px;
      }

      a {
        text-decoration: none;
        cursor: pointer;
      }

      a:hover {
        text-decoration: underline;
      }

      .students-list {
        color: blue;
      }
      .workshops {
        color: red;
      }
      .shecodes-stories {
        color: green;
      }

      .contacts {
        margin: 50px;
        text-align: center;
        font-size: 13px;
      }

      .email-address {
        color: #885df1;
        margin-right: 5px;
      }

      .instagram-user {
        color: #885df1;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <h1>She Codes</h1>
    <h2>Coding workshop</h2>
    <button>Apply Now</button>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="students-list"
        >
          Coders
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="workshops"
        >
          Courses
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="shecodes-stories"
        >
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <p><strong>More info</strong></p>
    <img
      src="https://i1.wp.com/www.alphr.com/wp-content/uploads/2018/09/best_free_coding_courses_for_women_in_london_women_who_code.jpg"
      alt="woman coding"
    />
    <div class="contacts">
      <span class="email-address">Email:</span>hello@shecodes.io<span
        class="instagram-user"
        >Instagram:</span
      >@shecodes.io
    </div>
  </body>
</html>
